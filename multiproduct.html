<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Product</title>
</head>
<body>
    <h1>Multiple Product</h1>
    <div id="products"></div>
    <script>
        window.onload = function()
        {
            var divToShowProducts=document.getElementById("products");
            var finalData="";

            var productsFromLs= JSON.parse(localStorage.getItem("Products"));
            for( var i=0;i<productsFromLs.length;i++)
            {
                finalData += `<div onclick='redirect(${JSON.stringify(productsFromLs[i])})'id="singlepro">
                    <img src=${productsFromLs[i].proImage}>
                    <h3>${productsFromLs[i].proName}</h3>
                    <p>${productsFromLs[i].proPrice}</p>
                    </div>`;
            }
            divToShowProducts.innerHTML=finalData;
        }
        function redirect(product)
        {
           var singleproduct=JSON.stringify(product);
           localStorage.setItem("current-products",singleproduct); 
           window.location.href =`./Singleproduct.html`
        }
    </script>
</body>
</html>
